<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VAR 大战</title>
  <link rel="stylesheet" href="css/appCopy.css">
  
</head>
<body>  
  <div class="container">
    <div class="players">
      <div id="p1">
        <span class="point" hidden></span>
      </div>
      <div class="vs"></div>
      <div id="p2">
        <span class="point" hidden></span>
      </div>
      <button id="diceP1" class="dice"></button>
      <button id="diceP2" class="dice"></button>
    </div>
    <div class="playground">
      <div class="row">
        <div class="square" data-index="0"></div>
        <div class="square" data-index="1"></div>
        <div class="square" data-index="2"></div>
      </div>
      <div class="row">
        <div class="square" data-index="3"></div>
        <div class="square" data-index="4"></div>
        <div class="square" data-index="5"></div>
      </div>
      <div class="row">
        <div class="square" data-index="6"></div>
        <div class="square" data-index="7"></div>
        <div class="square" data-index="8"></div>
      </div>
      <div class="overlay">
        <button class="btn start">Start</button>
        <div class="winner" hidden>
          <img src="images/win.svg" alt="winner" class="badge">
          <div class="logo"></div>
        </div>
        <div class="drawnGame" hidden>和局</div>
      </div>
    </div>
    <div class="controls">
      <button class="btn reset">Reset</button>
    </div>
  </div>
  <script src="js/appC.js"></script>
</body>
</html>
